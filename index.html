<!DOCTYPE html>
<html lang="en ">
<head>
	<title>Neighborhood Map Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Oisbel Simpson">
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-3 locations-view">
				<h3 class="text-center">Favorites Places</h3>
				<div>
          			<input id="filter-location-text" type="text" placeholder="Enter Location" data-bind="value: filterText">
          			<input id="filter-location" type="button" value="Filter" data-bind="click: filter">
        		</div>
				<div class="list-group" id="locations" data-bind="foreach: filteredLocations">
					<a class="list-group-item location-item" data-bind="text: title, click: $parent.highlightLocation"></a>
				</div>
			</div>
			<div class="col-xs-9" id="map">
			</div>
		</div>
	</div>
	<script src="js/libs/knockout-3.4.2.js"></script>
	<script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKymJKCQb8Be5AhR-yjzhg1s1u6e7lzWU&v=3&callback=initMap">
    </script>
</body>
</html>
