<!DOCTYPE html>
<html lang="en">
<head>
	<title>Neighborhood Map Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Oisbel Simpson">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-5 col-sm-4 col-md-3 col-lg-2 locations-view"
				data-bind="css: {'locations-view-out' :isHide(), 'locations-view-in' :!isHide()}">
				<div>
					<h3 class="header-locations">Favorites Places</h3>
          			<input id="filter-location-text" type="text" placeholder="Enter Location"
          				data-bind="value: filterText, valueUpdate: 'afterkeydown', event: { keyup: filter }" autofocus>
        		</div>
				<ul class="list-group" id="locations" data-bind="foreach: filteredLocations">
					<li class="list-group-item location-item" data-bind="text: title, click: $parent.highlightLocation"></li>
				</ul>
			</div>
			<div class="col-xs-7 col-sm-8 col-md-9 col-lg-10 map-container" data-bind="css: {'map-container-max': isHide()}">
				<div class="hamburger-bar">
					<a data-bind="click: hideshowList, attr:{title: hamburgerText}">
          				<span class="glyphicon glyphicon-align-justify hamburger-link"></span>
        			</a>
				</div>
				<div id="map"></div>
			</div>
		</div>
	</div>
	<script src="js/libs/knockout-3.4.2.js"></script>
	<script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKymJKCQb8Be5AhR-yjzhg1s1u6e7lzWU&v=3&callback=initMap">
    </script>
</body>
</html>
